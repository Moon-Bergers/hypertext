<!DOCTYPE html>
<html ng-app="hypertext">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./lib/angular.min.js"></script>
    <title></title>
  </head>
  <body ng-controller="MainController">
    <h1>Typing Game!</h1>
    <h3 ng-hide="!counter">Please type the following: {{ wordArray[wordNumber] }}</h3>
    <h6 ng-hide="!counter">Current Score: {{ score }}</h6>
    <h6>Timer Left: {{ counter }}</h6>
    <input ng-model="answer" ng-keyup="checker()" ng-disabled="!counter"></input>
    <h2 ng-hide="counter">Game Over! Final Score is: {{score}}</h2>
    <!-- Scripts -->
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
